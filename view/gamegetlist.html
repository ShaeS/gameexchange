<header>
  <div class="headlogo">
    <img src="./img/smalllogo.png" />
    <div class="headerlogotext">
      <p class="headgame">THE GAME</p>
      <p class="headex">EXCHANGE</p>
    </div>
  </div>
  <a class ='userproflink' href='userprofile'><i class='fa fa-user'></i><span id="headuser"></span></a>
</header>
<div class="wrapper">
 <div class="displaytype">
   <a href='gamegetlarge'><i class="disabled fa fa-th-large"></i></a>
   <i class="active fa fa-th-list"></i>
 </div>
  <div id="display">

  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>
  $(document).ready(function () {

    $.ajax({
      url: "./controller/user.php",
      type: "post",
      dataType: "json",
      data: {
        method: "getinfo",
        user_id: sessionStorage.id
      },
      success: function (resp) {
        $("#headuser").text(resp[0].username);
      }
    });


    $.ajax({
      url: "./controller/games.php",
      type: "POST",
      dataType: "json",
      data: {
        method: "getall"
      },
      success: function (resp) {
        console.log(resp);
        var html = "<ul class='listul'>";
        for (var i = 0; i < resp.length; i++) {
          html += "<li class='game'>";
          html += "<h3>" + resp[i].title + "</h3>";
          html += "<img src='" + resp[i].image + "' />";
          html += "<div class='gameinfo'>";
          html += "<div class='buttons'><a id='"+resp[i].ID+"' href='gamedetails' class='viewgame'>VIEW</a><a class='greybut'>FAVOURITE</a><a class='greybut'>COMMENTS</a></div>";
          html += "<ul>";
          for (var i2 = 0; i2 < 3; i2++) {
            html += "<li><span>Username: </span><span class='commenttext'>Great game!</span></li>";
          }
          html += "</ul>";
          html += "</div>";
          html += "</li>";
        }
        html += "</ul>";
        $("#display").html(html);
        $(".viewgame").click(function() {
          sessionStorage.game_id = $(this).attr("id");
        });
      }
    });

  });
</script>
