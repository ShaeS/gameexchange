<div class="logowrap">
  <img class="logo" src="./img/logo.png" alt="The Game Exchange Logo" />
  <h1 class="logotext">THE GAME</h1>
  <h2 class="logotext">EXCHANGE</h2>
</div>

<div class="inputflex">
  <div class="flexinput">
    <i class="fa fa-user"></i>
    <input type='text' id='username' placeholder='Enter Username' />
  </div>
  <div class="flexinput">
    <i class="fa fa-lock"></i>
    <input type='password' id='password' placeholder='Enter Password' />
  </div>
  <a href="userupdate" id='login'>LOG IN</a>
</div>

<p class="redirect">Don't have an account? <a href="usersignup">Sign up now <i class="fa fa-arrow-right"></i></a></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>
  $(document).ready(function () {

    var user_id = -1;
    document.getElementById('login').onclick = function () {
      //connect and insert 
      $.ajax({
        url: "./controller/user.php",
        type: "post",
        dataType: "json",
        data: {
          method: "login",
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        },
        success: function (resp) {
          alert("Logged In!");
          user_id = resp[0].ID;
          sessionStorage.id = resp[0].ID;
          console.log(user_id);
        }
      });


    }
  });
</script>
