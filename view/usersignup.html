    <img src="./img/smalllogo.png" />

</header>
 <div class="wrapper">
  <p class="signupp">Please fill out the required fields to create your new account</p>
  <div class="inputflex">
    <form action="gameexchange/gamegetlarge" id="submitForm" name="signup" method="post">
    <fieldset>
    <div class="flexinput">
      <i class="fa fa-info-circle"></i>
      <input type='text' id='name' name="name" placeholder='Enter Name' autofocus='autofocus' required='true' pattern='[a-z, A-Z]{1,30}' oninput='checkName(this);' />
    </div>
    <div class="flexinput">
      <i class="fa fa-user"></i>
      <input type='text' id='username' placeholder='Enter Username' autofocus='autofocus' required='true' pattern='[a-z, A-Z]{1,20}' oninput='checkuserName(this);' />
    </div>
    <div class="flexinput">
      <i class="fa fa-envelope"></i>
      <input type='text' name="email" id='email' placeholder='Enter Email' autofocus="autofocus" required="true" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" />
    </div>
    <div class="flexinput">
      <i class="fa fa-map-marker"></i>
      <input type='text' id='city' placeholder='Enter City' autofocus='autofocus' required='true' pattern='[a-z, A-Z]{1,20}' oninput='checkCity(this);'/>
    </div>
    <div class="flexinput">
      <i class="fa fa-lock"></i>
      <input type='password' id='password' placeholder='Enter Password' autofocus="autofocus" required="true" pattern="[a-z, A-Z, 0-9]{4,20}" oninput="checkpassword(this);" />
    </div>
    <div class="flexinput">
      <i class="fa fa-unlock-alt"></i>
      <input type='password' id='confirmpassword' placeholder='Confirm Password' autofocus="autofocus" required="true" pattern="[a-z, A-Z, 0-9]{4,20}" oninput="checkpassword(this);" />
    </div>
    <button id='signup' type="submit" value="Sign Up">SIGN UP</button>
        </fieldset>
    </form>
  </div>
  <p class="redirect">Already have an account? <a href="userlogin">Log in <i class="fa fa-arrow-right"></i></a></p>
</div>
